<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Tên</title>
</head>
<body>

<!-- Thẻ ngoại trừ để nhúng JavaScript -->
<script>
    // Khai báo mảng names chứa họ tên của người dùng
    var names = ["Nguyễn Văn A", "Vũ Thị B", "Nguyễn Minh C"];

    // Tạo danh sách ul
    var ul = document.createElement("ul");

    // Duyệt qua mảng và thêm mỗi tên vào danh sách
    for (var i = 0; i < names.length; i++) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(names[i]));
        ul.appendChild(li);
    }

    // Thêm danh sách vào body của trang
    document.body.appendChild(ul);
</script>

</body>
</html>
